<ion-content class="modal register-modal">
   <div class="modal-body" (click)="closeKeyboard($event)">

        <p class="modal-header">
            Регистрация терминала
        </p>
        <div class="content">

            <label class="name">
                Введите ваше имя
                <input type="text"  [(ngModel)]="name">
            </label>
            <label class="code">
                Код страны

               <span class="select-wrapper">
                   <div class="input" (click)="showSelect(true)">{{code || "+ 7"}}</div>
                   <div class="panel" (click)="showSelect(false)" *ngIf="isShownInput">
                       <span class="option" (click)="setCode('+ 7')">+ 7</span>
                       <span class="option" (click)="setCode('+ 38')">+ 38</span>
                   </div>

                    <!--<select [(ngModel)]="code">-->
                      <!--<option [value]="+ 7">+ 7</option>-->
                      <!--<option [value]="+ 38">+ 38</option>-->
                    <!--</select>-->
               </span>
            </label>
            <label class="number">
                Номер телефона
                <input type="text" [(ngModel)]="number">
                <i class="cross" (click)="clearNumber()"></i>
            </label>

            <button class="sent" (click)="sentCode()" [ngClass]="{code: isCode}">{{isCode ? "Повторно выслать код" : "Выслать код"}}</button>

            <label class="sms">
                <span *ngIf="isCode">Код из SMS</span>
                <input type="text" placeholder="Код из SMS" [(ngModel)]="key">
            </label>
        </div>

         <button class="skip" (click)="register()" [ngClass]="{code: isCode}">{{isCode ? "Зарегистрироваться" : "Пропустить регистрацию"}}</button>
   </div>
</ion-content>
