<div class="address-panel">
    <div class="main"
        [ngClass]="setClasses('from')"
        (click)="onFocus('from', from)"
    >
        <span class="icon"></span>
        <input
            #from
            [disabled]="disabled.from"
            (keyup)="getAll(address.from)"
            type="text"
            [(ngModel)]="address.from"
            placeholder="Откуда ..."
        >
    </div>
    <div class="main"
        [ngClass]="setClasses('to')"
        (click)="onFocus('to', to)"
    >
        <span class="icon"></span>
        <input
            #to
            [disabled]="disabled.to"
            (keyup)="getAll(address.to)"
            type="text"
            [(ngModel)]="address.to"
            placeholder="Куда ?"
        >
        <span
            class="clear"
            *ngIf="direction === 'to' && !disabled.to"
            (click)="clearAddress($event)"
        ></span>
    </div>


    <div [ngClass]="setViewClasses()" *ngIf="search">
        <div
            class="search-item"
            *ngFor="let item of addresses; let i=index"
            (click)="confirmAddress(i)"
        >
            <span *ngFor="let text of item.street" [ngClass]="{orange: text.className ==='orange'}">{{text.text}}</span><p>{{item.city}}</p>
        </div>
    </div>


    <div [ngClass]="setDetailClasses()" *ngIf="detail && !search">
        <div class="top">
            <div class="group house">
                <input type="text" [(ngModel)]="house" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>номер дома</label>
            </div>
            <div class="group block">
                <input type="text" [(ngModel)]="block" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>подъезд</label>
            </div>
        </div>
        <div class="bottom">
            <div class="group comment">
                <input type="text" [(ngModel)]="comment" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Примечание</label>
            </div>
            <div class="group nav">
                <div class="btn favorite" (click)="showFavoritePopup()">В ИЗБРАННОЕ</div>
                <div class="btn confirm" (click)="onConfirm()">ОК</div>
            </div>
        </div>
    </div>
</div>
