<div class="address-panel">
    <div [ngClass]="setClasses('from')" (dblclick)="getAll(address.from)" (click)="onFocus('from')">
        <span class="icon"></span>
        <input
                disabled
                type="text"
                [(ngModel)]="address.from"
                placeholder="Откуда ..."
        >
    </div>
    <div [ngClass]="setClasses('to')" (click)="onFocus('to')">
        <span class="icon"></span>
        <input
                disabled
                type="text"
                [(ngModel)]="address.to"
                placeholder="Куда ?"
        >
    </div>
    <div class="search-view" *ngIf="search.current">
        <div *ngFor="let item of addresses.current">
            <span>{{item.street}}</span><span>{{item.city}}</span>
        </div>
    </div>
</div>
