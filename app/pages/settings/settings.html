<ion-content  class="has-footer has-header settings">

    <address></address>

    <div class="block">
        <p class="header line-header">Тариф</p>
        <div class="list">
            <label  *ngFor="let item of tariffs">
                <input type="radio" name="tariff">
                <p class="label">
                    {{item.name}}
                    <span class="price">{{item.price}}</span>
                </p>
            </label>
        </div>
    </div>

    <div class="block">
        <p class="header">Оплата</p>
        <div class="list">
            <label  *ngFor="let item of payment">
                <input type="checkbox" name="payment">
                <p class="label">
                    {{item}}
                </p>
            </label>

             <label class="add">
               +
                <p class="label">
                    Добавить систему оплаты
                </p>
            </label>

        </div>
    </div>

     <div class="block">
        <p class="header">Дополнительные услуги</p>
        <div class="list">
            <label  *ngFor="let item of service">
                <input type="checkbox" name="service">
                <p class="label">
                    {{item.name}}
                    <span class="comment">{{item.comment}}</span>
                </p>
            </label>
        </div>
    </div>

</ion-content>
<ion-footer-bar class="ion-footer-bar">
    <div class="call">
        <div class="price">
            <p class="text">232<span class="currency">руб.</span></p>
        </div>
        <p class="title">Вызвать такси</p>
    </div>
</ion-footer-bar>
