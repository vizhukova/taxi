<div class="tab-header" *ngIf="activeTabSet === 'main'">
<!--<div class="tab-header" *ngIf="false">-->
  <div [ngClass]="setClasses('home')" (click)="changeTab('home')"></div>
  <div [ngClass]="setClasses('settings')" (click)="changeTab('settings')"></div>
  <div [ngClass]="setClasses('time')" (click)="changeTab('time')"></div>
  <div [ngClass]="setClasses('account')" (click)="changeTab('account')"></div>
</div>

<div class="tab-header searchtab" *ngIf="activeTabSet === 'search'">
  <div [ngClass]="setClasses('home')" (click)="changeTab('home')"></div>
  <div [ngClass]="setClasses('time-tab')" (click)="changeTab('time-tab')"></div>
  <div [ngClass]="setClasses('feed-tab')" (click)="changeTab('feed-tab')"></div>
  <div [ngClass]="setClasses('fly-tab')" class="disabled"></div>
</div>

<div class="tab-header ordertab" *ngIf="activeTabSet === 'order'">
<!--<div class="tab-header ordertab" *ngIf="true">-->
  <div [ngClass]="setClasses('home')" (click)="changeTab('home')"></div>
  <div [ngClass]="setClasses('car')" (click)="changeTab('taxi')"></div>
  <div [ngClass]="setClasses('like')" (click)="changeTab('like')"></div>
  <div [ngClass]="setClasses('money')" (click)="changeTab('money')"></div>
</div>

<div class="content">
  <home-page [hidden]="activeTab !== 'home'"></home-page>

  <settings-page *ngIf="activeTab === 'settings'"></settings-page>
  <time-page [hidden]="activeTab !== 'time'"></time-page>
  <account-page [hidden]="activeTab !== 'account'"></account-page>

  <time-tab-page [hidden]="activeTab !== 'time-tab'"></time-tab-page>
  <feed-tab-page [hidden]="activeTab !== 'feed-tab'"></feed-tab-page>
  <fly-tab-page [hidden]="activeTab !== 'fly-tab'"></fly-tab-page>

  <div *ngIf="state.authorized" class="search">{{status[state.direction]}}</div>
  <taxi-page [hidden]="activeTab !== 'taxi'"></taxi-page>
  <like-page [hidden]="activeTab !== 'like'"></like-page>
  <money-page [hidden]="activeTab !== 'money'"></money-page>

  <!--<div class="search" *ngIf="!pathStatus">{{status[direction]}}</div>-->
<!--&gt;>>>>>> origin/dev-example-->

  <div *ngIf="state.authorized" [ngClass]="setCallClasses()" (click)="makeOrder()">
    <div class="price">
      <p class="text">{{cost}}</p>
    </div>
    <p class="title">Вызвать такси</p>
  </div>
</div>
