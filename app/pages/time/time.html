<ion-content class="has-footer time">
     <address></address>

    <scroll-content>

        <div class="block">
            <p class="header line-header">Время подачи такси</p>
            <div class="list radio">

                <p class="label" (click)="checkTime(time[0])">
                    <input type="radio"
                           name="time"
                           [checked]="time[0] === timeInput" />
                    <label>
                        Сейчас
                        <span class="price">~ 5 - 10 мин</span>
                    </label>
                </p>

                <p class="label" (click)="checkTime(time[1])">
                    <input type="radio"
                           name="time"
                           [checked]="time[1] === timeInput" />
                    <label>
                        Через
                        <span class="price bright">~ 5 - 10 мин</span>
                    </label>
                </p>

                <p class="label">
                    <input type="radio"
                           name="time"
                           [checked]="time[2] === timeInput"/>
                    <label>
                        Повторять
                        <span *ngIf="!repeatTime" class="price bright">-- : --</span>
                        <ion-datetime displayFormat="HH:mm"
                                      [(ngModel)]="repeatTime"
                                      cancelText="Отмена"
                                      doneText="Готово"
                                      class="ion-datetime"
                                      (click)="checkTime(time[2])"
                        ></ion-datetime>
                    </label>
                </p>

                <p class="label">
                    <input type="radio"
                           name="time"
                           [checked]="time[3] === timeInput" />
                    <label>
                        Отложить
                        <span *ngIf="!repeatTime" class="price bright">-</span>
                        <ion-datetime
                                displayFormat="DD MMM YYYY  HH:mm"
                                [(ngModel)]="delayTime"
                                monthShortNames="янв, фев, мар, апр, май, июн, июл, авг, сен, окт, ноя, фев"
                                cancelText="Отмена"
                                doneText="Готово"
                                class="ion-datetime"
                                (click)="checkTime(time[3])"
                        ></ion-datetime>
                    </label>
                </p>

            </div>
        </div>

        <div class="block">
            <p class="header">Привязка к рейсу</p>
            <div class="content">
                <img src="./build/res/plane.png" alt="" class="plane">
                <p class="text">
                    Привязать к рейсу
                    <span class="comment">Автоматически привязать вызов такси к месту прилета согласно вашему рейсу</span>
                </p>
                <img src="./build/res/arrow.png" alt="" class="arrow">
            </div>
        </div>

    </scroll-content>
</ion-content>
